<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Stay. &mdash; Inscription</title>
		<link rel="icon" href="../static/images/favicon.ico">
		<link rel="stylesheet" href="../static/css/register.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Inscription</h1>
			<div class="links">
				<a href="{{ url_for('signin') }}">Connexion</a>
				<a href="{{ url_for('register') }}" class="active">Inscription</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Identifiant" id="username" required>
				<label for="mail">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="text" name="mail" placeholder="Mail" id="mail" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Mot de passe" id="password" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="S'inscrire">
			</form>
		</div>
	</body>
</html>
